<!DOCTYPE html>
<html>

<head>
    <title>
        Pixel Art Maker
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="interface">
        <h1><em>Pixel Art Maker 2000!</em></h1>
        <div class="canvas">

        </div>
        <div class="controls">
            <p><strong>Pick a color:</strong></p>
            <div class="palette">
                <div class="color 1" data-color="red"> </div>
                <div class="color 2" data-color="orange"> </div>
                <div class="color 3" data-color="yellow"> </div>
                <div class="color 4" data-color="green"> </div>
                <div class="color 5" data-color="blue"> </div>
                <div class="color 6" data-color="indigo"> </div>
                <div class="color 7" data-color="violet"> </div>
                <div class="color 8" data-color="white"> </div>
                <div class="color 9" data-color="black"> </div>
            </div>
            <p><strong>Current Color:</strong></p>
            <div id="currentcolor"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
